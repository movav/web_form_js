<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <form name="myForm" id="myForm" method="POST" onsubmit="return validateForm();">
        <div class="form-group">
            <label for="name">Имя</label>
            <label class="form-error" id="name_error">Введите имя!</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="second_name">Фамилия</label>
            <label class="form-error" id="second_name_error">Введите фамилию!</label>
            <input type="text" name="second_name" id="second_name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <label class="email-erorr" id="email_error">Некорректный ввод</label>
            <label class="form-error" id="email_error">Введите Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="passwd1">Пароль</label>
            <label class="form-error" id="passwd1_error_not">Введите пароль</label>
            <input type="password" name="passwd1" id="passwd1">
        </div>
        <div class="form-group">
            <label for="passwd2">Повторите пароль</label>
            <label class="form-error"id="passwd1_error">Введите пароль повторно</label>
            <input type="password" name="passwd2" id="passwd2">
        </div>
        <div class="form-group d-flex">
            <label class="form-error"id="gender_error">Выберите пол</label>
            <div class="form-group">
                <input type="radio" id="male" name="gender" value="man">
                <label for="male">Мужской</label> 
            </div>
            <div class="form-group">
                <input type="radio" id="male" name="gender" value="woman">
                <label for="female">Женский</label>
            </div>
        </div>
        <div class="form-group">
            <label for="opt">Какой-нибудь селект</label>
            <select name="opt" id="opt">
                <option>opt 1</option>
                <option selected>opt 2</option>
                <option>opt 3</option>
            </select>
        </div>
        <div class="form-group d-flex">
            <div class="form-group" style="justify-content: flex-start">
                <label for="subscribe" style="margin-right: 30px">Получать рассылку</label>
                <input type="checkbox" name="subscribe" id="subscribe">
            </div>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
